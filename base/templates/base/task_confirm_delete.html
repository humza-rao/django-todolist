{% extends 'base/main.html' %}
{% block content %}

<div class="header">
  <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>

<div class="card-body">
  <form method="POST">
    {% csrf_token %}
    <h3>Are you sure you want to delete the <span style="color:#3882F6; font-weight:bold">{{task}}</span> task?</h3>
    <input class="button" type="submit" value="Delete">
  </form>
</div>
{% endblock content %}
